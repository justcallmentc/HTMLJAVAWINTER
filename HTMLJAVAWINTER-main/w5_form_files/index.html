<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nico Turpin">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Registration form</h1>
    <!--Build your Table and Form here-->
    <table>
        <thead>
          <tr>
            <th>Labels</th>
            <th>Form Fields</th>
          </tr>
        </thead>
        <tbody>
            <form>
          <tr>
            <td>Parent/Guardian name</td>
            <td>
                <input type="text" name="gfirst" placeholder="First name" maxlegnth="20" id="g-first" required>
                <br>
                <input type="text" name="glast" placeholder="Last name" maxlegnth="20" id="g-last" required>
            </td>
          </tr>
          <tr>
            <td>Child's First name</td>
            <td><input type="text" name="cfirst" placeholder="Child's First name" id="c-first" required></td>
          </tr>
          <tr>
            <td>Child's age</td>
            <td><input type="number" name="age" value="3" id="age" required></td>
          </tr>
          <tr>
            <td>Date</td>
            <td><input type="date" name="date" id="date" required></td>
          </tr>
          <tr>
            <td>Start time</td>
            <td><input type="time" name="time" id="s-time" required></td>
          </tr>
          <tr>
            <td>Number of guests</td>
            <td><input type="number" name="guests" value="5"></td>
          </tr>
          <tr>
            <td>Size</td>
            <td>
                <input type="radio" name="size" value="sm" id="sm">
                <label for="sm">sm</label>
                <input type="radio" name="size" value="md" id="md">
                <label for="md">md</label>
                <input type="radio" name="size" value="ig" id="ig">
                <label for="ig">ig</label>
            </td>
          </tr>
          <tr>
            <td>Drinks</td>
            <td>
                <input type="checkbox" name="drink1" value="coke" id="drink1" checked>
                <label for="drink1">coke</label><br>
                <input type="checkbox" name="drink2" value="sprite" id="drink2">
                <label for="drink2">sprite</label><br>
                <input type="checkbox" name="drink3" value="fruit punch" id="drink3">
                <label for="drink3">fruit punch</label><br>
                <input type="checkbox" name="drink4" value="lemonade" id="drink4">
                <label for="drink4">lemonade</label><br>
                <input type="checkbox" name="drink5" value="iced tea" id="drink5">
                <label for="drink5">iced tea</label><br>
            </td>
          </tr>
          <tr>
            <td>Cake</td>
            <td>
                <Select name="cake" id="cake">
                    <option>chocolate</option selected>
                    <option>vanilla</option>
                    <option>I'll bring my own</option>
                </Select>
            </td>
          </tr>
          <tr>
            <td>color scheme</td>
            <td> Choose a color scheme for the party<input type="color" name="colors" id="colors"></td>
          </tr>
          <tr>
            <td>Additional comments</td>
            <td><textarea placeholder="please add any additional comments here" name="comments" id="comments"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
          </tr>
        </form>
        </tbody>
      </table> 
</body>
</html>
